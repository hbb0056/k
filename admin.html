<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yarışma - Yönetici</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header style="margin-bottom: 1rem;">
      <a href="index.html" class="btn btn-secondary" style="padding: 0.5rem 0.75rem;">← Ana sayfa</a>
      <h1 style="font-size: 1.35rem; margin-top: 0.5rem;">Yönetici Paneli</h1>
    </header>

    <div id="error-msg" class="card msg msg-error" style="display: none;"></div>

    <div class="card">
      <h2>Katılımcılar</h2>
      <p id="connection-status" style="font-size: 0.85rem; color: #888; margin-bottom: 0.5rem;">Bağlanıyor…</p>
      <ul id="participant-list" class="participant-list"></ul>
      <p id="empty-list" class="empty-list">Henüz katılımcı yok. Katılımcılar giriş yaptığında burada listelenir.</p>
    </div>

    <div class="card">
      <h2>Kelime Havuzu</h2>
      <div class="form-row">
        <input type="text" id="input-word" placeholder="Kelime" maxlength="50">
        <input type="text" id="input-hint" placeholder="İpucu" maxlength="100">
        <button type="button" class="btn btn-primary" id="btn-add-word">Ekle</button>
      </div>
      <ul id="word-list" class="participant-list"></ul>
      <p id="empty-words" class="empty-list">Henüz kelime yok. Yukarıdan kelime ve ipucu ekleyin.</p>
    </div>

    <div class="card">
      <h2>Oyun</h2>
      <p id="game-status-text" style="font-size: 0.9rem; color: #aaa; margin-bottom: 0.75rem;">Oyun yok.</p>
      <div class="form-row">
        <select id="select-word">
          <option value="">Kelime seçin</option>
        </select>
        <input type="number" id="input-seconds" placeholder="Harf başı saniye" min="1" max="60" value="2" style="width: 7rem;">
      </div>
      <div style="display: flex; gap: 0.5rem; flex-wrap: wrap; margin-top: 0.5rem;">
        <button type="button" class="btn btn-primary" id="btn-start-game">Oyunu Başlat</button>
        <button type="button" class="btn btn-danger" id="btn-end-game" style="display: none;">Oyunu Bitir</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
