<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yarışma - Yönetici</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header style="margin-bottom: 1rem;">
      <a href="index.html" class="btn btn-secondary" style="padding: 0.5rem 0.75rem;">← Ana sayfa</a>
      <h1 style="font-size: 1.35rem; margin-top: 0.5rem;">Yönetici Paneli</h1>
    </header>

    <div id="error-msg" class="card msg msg-error" style="display: none;"></div>

    <div class="card">
      <h2>Katılımcılar</h2>
      <p id="connection-status" style="font-size: 0.85rem; color: #888; margin-bottom: 0.5rem;">Bağlanıyor…</p>
      <ul id="participant-list" class="participant-list"></ul>
      <p id="empty-list" class="empty-list">Henüz katılımcı yok. Katılımcılar giriş yaptığında burada listelenir.</p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
