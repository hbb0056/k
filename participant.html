<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yarışma - Katılımcı</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header style="margin-bottom: 1rem;">
      <a href="index.html" class="btn btn-secondary" style="padding: 0.5rem 0.75rem;">← Ana sayfa</a>
      <h1 style="font-size: 1.35rem; margin-top: 0.5rem;">Katılımcı Girişi</h1>
    </header>

    <div id="error-msg" class="card msg msg-error" style="display: none;"></div>

    <div id="screen-join" class="card">
      <h2>Oyuna katıl</h2>
      <p style="color: #aaa; margin-bottom: 1rem; font-size: 0.95rem;">Adınızı yazıp Giriş yapın. Yönetici onayladıktan sonra oyuna dahil olacaksınız.</p>
      <div class="form-row">
        <input type="text" id="input-name" placeholder="Adınız" maxlength="40" autocomplete="name">
        <button type="button" class="btn btn-primary" id="btn-join">Giriş yap</button>
      </div>
    </div>

    <div id="screen-waiting" class="card" style="display: none;">
      <div class="msg msg-waiting">
        Yönetici onayı bekleniyor. Listede görünüyorsunuz; onaylandığınızda oyuna gireceksiniz.
      </div>
    </div>

    <div id="screen-approved" class="card" style="display: none;">
      <div class="msg msg-success">
        Onaylandınız. Oyuna giriş yaptınız.
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/participant.js"></script>
</body>
</html>
